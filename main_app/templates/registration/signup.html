{% extends 'base.html' %}
{% block content %}

<h1 class="styled-word-2">Sign Up</h1>

<p>{{error_message}}</p>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value="{{next}}">
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
{% endblock %}
