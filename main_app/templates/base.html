{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css/'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="entire-body">
    <header>
        <nav class="main-nav-container">
            <ul class="main-nav">
                <li class="navbar-item" id="home-link"><a href="{% url 'home' %}" class="navbar-link">Progressive Over-Achieving!</a></li>
                <li class="navbar-item"><a class="navbar-link" href="{% url 'about' %}">Resources</a></li>
                {% if user.is_authenticated %}
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'create_workout' %}">Create Workout</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'history' %}">Workout History</a></li>
                    <!-- <li><a href="{% url 'logout' %}">Logout</a></li> -->
                    <li class="navbar-item"><form action="{% url 'logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="navbar-link" id="logout-button">Log Out</button>
                    </form>
                    </li>
                {% else %}
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'login' %}">Login</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-page-content">
        {% block content %}
        {% endblock %}
        </div>
    </main>
    <!-- <footer class="footer">
        <div>Created By Carter Nichols</div>
    </footer> -->
</body>
</html>
