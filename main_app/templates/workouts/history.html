{% extends 'base.html' %}
{% block content %}

<h1 class="styled-word-2">Workout History</h1>
<table class="table table-hover history-table">
    <thead>
        <tr>
            <th scope="col">Date of Workout</th>
            <th scope="col">Name of Workout</th>
            <th scope="col">Workout Details</th>
        </tr>
    </thead>
    <tbody>
        {% for workout in workouts %}
            <tr>
                <td>{{workout.date}}</td>
                <td>{{workout.name}}</td>
                <td><a href="{% url 'workout_detail' workout.id %}">Details</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
