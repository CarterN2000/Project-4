{% extends 'base.html' %}

{% block content %}
  <div>
    <h1 class="styled-word-2">Delete Workout</h1>

    <h5>Are you sure you want to delete <span>{{ object.name }}</span>?</h5>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" id="delete-workout-button" value="Remove Workout">
      <a href="{% url 'workout_detail' workout.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
